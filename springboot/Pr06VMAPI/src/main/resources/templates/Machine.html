<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>★★ 자판기 프로그램 ★★</title>
  <link rel="stylesheet" href="/machine.css">
</head>
<body>
<!-- 상품 목록 화면 -->
<div class="vending-machine">
  <h1>★자판기 프로그램★</h1>
  <div class="header-controls">
    <button class="dropdown">▼ 자판기 상품 목록</button>
    <div class="lang-toggle">
      <span>한글</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <span>ENG</span>
    </div>
    <button class="minimize">-</button>
  </div>
  <p class="message">상품 목록이 비어있습니다.</p>
  <p class="total">▲ 총 0개의 상품이 있습니다.</p>
  <a href="/add" class="add-button">상품 추가하기!</a>
</div>

<!-- 상품 목록 화면 (추가된 상태) -->
<div class="product-list">
  <h1>★자판기 프로그램★</h1>
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>가격</th>
      <th>유통기한</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>상추버거</td>
      <td>3000</td>
      <td>2023-12-30</td>
      <td><button class="edit">수정</button></td>
      <td><button class="remove">삭제</button></td>
    </tr>
    </tbody>
  </table>
  <p class="total">▲ 총 1개의 상품이 있습니다.</p>
  <button class="add-button">상품 추가하기!</button>
</div>

<!-- 영어 화면 -->
<div class="product-list eng">
  <h1>★VENDING MACHINE★</h1>
  <div class="header-controls">
    <button class="dropdown">▼ Product List</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>Num</th>
      <th>Name</th>
      <th>Price</th>
      <th>LimitDate</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>소고기버거</td>
      <td>1000</td>
      <td>2023-12-05</td>
      <td><button class="edit">Edit</button></td>
      <td><button class="remove">Remove</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>치즈버거</td>
      <td>2000</td>
      <td>2023-12-05</td>
      <td><button class="edit">Edit</button></td>
      <td><button class="remove">Remove</button></td>
    </tr>
    </tbody>
  </table>
  <p class="total">▲ total (1 item)</p>
  <button class="add-button">Add Product</button>
</div>

<!-- 상품 수정 화면 -->
<div class="product-form">
  <h2>자판기 상품 수정</h2>
  <label>상품명:<input type="text" value="상추버거"></label>
  <label>가격:<input type="text" value="3000"></label>
  <label>유통기한:<input type="date" value="2023-12-31"></label>
  <div class="form-buttons">
    <button class="complete">상품 수정 완료!</button>
    <button class="back">돌아가기</button>
  </div>
</div>
</body>
</html>
